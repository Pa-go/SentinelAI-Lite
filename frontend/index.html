<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI | Neural Command</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- INTRO -->
    <section class="intro">
        <div class="glitch-wrapper">
            <h1 class="glitch">SENTINEL AI</h1>
            <div class="scanline"></div>
        </div>
        <p class="cyber-subtitle">TERMINAL ACCESS : INITIALIZING...</p>
    </section>

    <!-- LOGIN -->
    <section class="login-section">
        <div class="login-box glass">
            <h2>AUTHENTICATION</h2>
            <input type="email" placeholder="EMAIL">
            <input type="password" placeholder="PASSWORD">
            <!-- âœ… SINGLE LOGIN BUTTON -->
            <button onclick="handleLogin()">LOGIN</button>
        </div>
    </section>

    <!-- DASHBOARD -->
    <main class="dashboard-wrapper" id="mainDash">

        <!-- LOCK -->
        <div class="dashboard-lock" id="dashLock">
            <div class="lock-box glass">
                <h2>ACCESS LOCKED</h2>
                <p>LOGIN REQUIRED</p>
            </div>
        </div>

        <!-- HEADER -->
        <header class="hud-header">
            <div class="hud-title">SYSTEM COMMAND CENTER v1.0</div>
            <div class="hud-status">
                <span class="pulse"></span> AI ENGINE : ENCRYPTED
            </div>
        </header>

        <!-- KPI -->
        <div class="kpi-hub">
            <div class="cyber-card glass">
                <small>AUTH SCANS</small>
                <h2>1248</h2>
            </div>
            <div class="cyber-card glass danger">
                <small>THREAT LEVEL</small>
                <h2>CRITICAL</h2>
            </div>
            <div class="cyber-card glass accent">
                <small>AI PRECISION</small>
                <h2>99.8%</h2>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="analytics-grid">
            <div class="hud-panel glass">
                <div class="panel-header">NEURAL ACTIVITY FLOW</div>
                <canvas id="mainChart"></canvas>
            </div>
            <div class="hud-panel glass side-panel">
                <div class="panel-header">THREAT DISTRIBUTION</div>
                <canvas id="riskChart"></canvas>
            </div>
        </div>

        <!-- TERMINAL -->
        <div class="terminal-box glass">
            <div class="terminal-header">ENCRYPTED EVENT LOG</div>
            <div class="terminal-body" id="logStream">
                <!-- Logs will be injected by JS -->
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
