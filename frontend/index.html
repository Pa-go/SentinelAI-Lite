<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI | Elite Neural Command</title>
    <link rel="icon" href="data:,"> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap');

        :root {
            --neon-blue: #00d4ff; --neon-green: #00ff99; --neon-red: #ff0055;
            --neon-yellow: #f1c40f; --bg-black: #050507; --glass-bg: rgba(0, 10, 20, 0.85);
            --panel-shadow: 0 0 25px rgba(0, 212, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
        body, html { width: 100%; height: 100%; overflow-x: hidden; background: var(--bg-black); font-family: 'JetBrains Mono', monospace; color: #fff; }

        #canvas-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .crt-overlay { position: fixed; inset: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02)); background-size: 100% 2px, 2px 100%; z-index: 6000; pointer-events: none; opacity: 0.5; }
        .glass { background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid rgba(0, 212, 255, 0.15); box-shadow: var(--panel-shadow); border-radius: 4px; }

        /* SIDEBAR DRAWER & DROP-DOWNS */
        .drawer { position: fixed; top: 0; left: -320px; width: 320px; height: 100%; z-index: 5500; padding: 30px; border-right: 2px solid var(--neon-blue); transition: transform 0.4s ease; display: none; }
        .drawer.active-session { display: block; pointer-events: auto; }
        .drawer.open { transform: translateX(320px); }
        .side-tab { position: absolute; top: 50%; right: -32px; transform: translateY(-50%); width: 32px; height: 120px; display: flex; align-items: center; justify-content: center; background: rgba(0, 212, 255, 0.1); border: 1px solid var(--neon-blue); border-left: none; color: var(--neon-blue); font-family: 'Orbitron'; font-size: 0.65rem; writing-mode: vertical-rl; cursor: pointer; }
        .drawer-links { list-style: none; margin-top: 20px; }
        .drawer-links li { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid rgba(0, 212, 255, 0.1); cursor: pointer; transition: 0.3s; }
        .dropdown-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; font-size: 0.75rem; color: rgba(255, 255, 255, 0.6); }
        .dropdown-content.active { max-height: 200px; padding: 10px; margin-top: 5px; }

        /* DASHBOARD GRID */
        #mainDash { opacity: 0; visibility: hidden; transition: 1.5s ease; max-width: 1600px; margin: auto; padding: 20px; position: relative; z-index: 10; display: grid; grid-template-areas: "header header header" "kpi kpi kpi" "chart chart sidebar" "logs logs logs"; grid-template-columns: 1fr 1fr 350px; gap: 20px; height: 95vh; }
        #introSec, #loginSec { position: fixed; width: 100%; height: 100vh; top: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 7000; transition: opacity 1s; }
        #loginSec { z-index: 4000; opacity: 0; pointer-events: none; }
        .login-box { padding: 40px; width: 450px; text-align: center; border-top: 4px solid var(--neon-blue); background: rgba(5, 10, 15, 0.9); }
        input { width: 100%; background: rgba(0, 212, 255, 0.05); border: 1px solid rgba(0, 212, 255, 0.2); padding: 15px; color: #fff; margin-bottom: 20px; text-align: center; outline: none; }
        .btn-access { width: 100%; padding: 15px; background: transparent; color: var(--neon-blue); border: 1px solid var(--neon-blue); font-family: 'Orbitron'; cursor: pointer; transition: 0.4s; }
        .btn-access:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* UTILS */
        .hidden { display: none !important; }
        .log-entry { margin-bottom: 5px; border-left: 2px solid rgba(0, 212, 255, 0.2); padding-left: 10px; font-size: 0.75rem; }
    </style>
</head>
<body onclick="closeOnDash(event)">
    <div class="crt-overlay"></div>
    <div id="canvas-container"></div>

    <div id="sideDrawer" class="drawer glass">
        <div id="sideTab" class="side-tab" onclick="toggleDrawer(event)">Open</div>
        <div class="drawer-header" style="font-family:'Orbitron'; color:var(--neon-blue)">COMMAND_MENU</div>
        <ul class="drawer-links" id="drawerLinks"></ul>
    </div>

    <section id="introSec">
        <h1 style="font-family:'Orbitron'; font-size: 4rem; letter-spacing: 15px;">SENTINEL AI</h1>
        <div id="load-bar" style="width: 300px; height: 2px; background: var(--neon-blue); margin-top: 20px; transition: width 0.1s;"></div>
    </section>

    <section id="loginSec">
        <div class="login-box glass">
            <h2 style="font-family:'Orbitron'; margin-bottom:30px;">SECURE_GATEWAY</h2>
            <input type="url" id="urlInput" placeholder="ENTER SOURCE URL">
            <button class="btn-access" onclick="validateLogin()">ESTABLISH CONNECTION</button>
        </div>
    </section>

    <main id="mainDash">
        <header class="hud-header glass" style="grid-area: header; display: flex; justify-content: space-between; align-items: center; padding: 20px;">
            <div id="userDisplay" style="font-family:'Orbitron';">CORE_LINK</div>
            <div id="sysStatus">SYSTEM: ACTIVE</div>
        </header>
        <div style="grid-area: kpi; display: flex; gap: 20px;">
            <div class="cyber-card glass" style="flex:1; padding:20px;"><small>TARGET</small><h2 id="valLoad">--</h2></div>
            <div class="cyber-card glass" style="flex:1; padding:20px;"><small>THREAT_ID</small><h2 id="valNodes">--</h2></div>
            <div class="cyber-card glass" style="flex:1; padding:20px;"><small>VERDICT</small><h2 id="valIntegrity">--</h2></div>
        </div>
        <div class="main-chart-area glass" style="grid-area: chart; padding:20px;"><canvas id="mainChart"></canvas></div>
        <div class="sidebar-area glass" style="grid-area: sidebar; padding:20px;"><canvas id="riskChart"></canvas></div>
        <div class="logs-area glass" style="grid-area: logs; padding:20px; overflow-y:auto; max-height:200px;" id="logStream"></div>
    </main>

    <script>
    let scene, camera, renderer, particles, currentRiskScore = 0, systemStartTime, mainChart, riskChart;

    /* --- 3D ENGINE --- */
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 2000);
        camera.position.z = 1000;
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(2000 * 3);
        for(let i=0; i<2000*3; i++) pos[i] = (Math.random() - 0.5) * 2000;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        particles = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0x00d4ff, size: 2 }));
        scene.add(particles);
        function anim() { requestAnimationFrame(anim); particles.rotation.y += 0.001; renderer.render(scene, camera); }
        anim();
    }

    /* --- STARTUP --- */
    window.addEventListener('load', () => {
        init3D();
        let progress = 0;
        const interval = setInterval(() => {
            progress += 2;
            document.getElementById('load-bar').style.width = (progress * 3) + 'px';
            if(progress >= 100) {
                clearInterval(interval);
                document.getElementById('introSec').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('introSec').classList.add('hidden');
                    document.getElementById('loginSec').style.opacity = '1';
                    document.getElementById('loginSec').style.pointerEvents = 'auto';
                }, 1000);
            }
        }, 30);
    });

    /* --- SIDEBAR LOGIC (RESTORED DROPDOWNS) --- */
    function toggleDrawer(e) { 
        e.stopPropagation(); 
        document.getElementById('sideDrawer').classList.toggle('open'); 
    }
    
    function toggleDropdown(element) {
        const dropdown = element.querySelector('.dropdown-content');
        dropdown.classList.toggle('active');
    }

    function closeOnDash(e) { 
        if(!document.getElementById('sideDrawer').contains(e.target)) {
            document.getElementById('sideDrawer').classList.remove('open'); 
        }
    }

    function updateSidebar(mode) {
        const list = document.getElementById('drawerLinks');
        if(mode === 'threat') {
            list.innerHTML = `
                <li onclick="toggleDropdown(this)">ISOLATE_NODES <div class="dropdown-content">Severs subnet connections.</div></li>
                <li onclick="toggleDropdown(this)">TRACE_ATTACK <div class="dropdown-content">Origin: Proxy Node 7.</div></li>
                <li onclick="toggleDropdown(this)">LOCKDOWN <div class="dropdown-content">Critical System Shutoff.</div></li>`;
        } else {
            list.innerHTML = `
                <li onclick="toggleDropdown(this)">DIAGNOSTICS <div class="dropdown-content">All Nodes Optimal.</div></li>
                <li onclick="toggleDropdown(this)">SYNC_MEMORY <div class="dropdown-content">Cloud Cache: 100%.</div></li>`;
        }
    }

    /* --- DETECTION ENGINE --- */
    function validateLogin() {
        const url = document.getElementById('urlInput').value.toLowerCase();
        if(!url) return;
        
        setTimeout(() => {
            let score = 12, vector = "SECURE_NODE", tid = "T0000", verdict = "OPTIMAL";
            if(url.includes("admin") || url.includes("root")) { score = 98; vector = "ROOT_ACCESS"; tid = "T1078"; verdict = "CRITICAL"; }
            
            currentRiskScore = score;
            document.getElementById('userDisplay').innerText = vector;
            document.getElementById('valLoad').innerText = vector;
            document.getElementById('valNodes').innerText = tid;
            document.getElementById('valIntegrity').innerText = verdict;
            document.getElementById('valIntegrity').style.color = score > 50 ? 'var(--neon-red)' : 'var(--neon-green)';

            if(score > 50) { 
                document.documentElement.style.setProperty('--neon-blue', '#ff0055'); 
                updateSidebar('threat');
            } else { 
                document.documentElement.style.setProperty('--neon-blue', '#00d4ff'); 
                updateSidebar('safe');
            }
            enterDashboard([100-score, score/2, score/2]);
        }, 1000);
    }

    function enterDashboard(pieData) {
        document.getElementById('loginSec').classList.add('hidden');
        document.getElementById('sideDrawer').classList.add('active-session');
        document.getElementById('mainDash').style.visibility = 'visible';
        document.getElementById('mainDash').style.opacity = '1';
        systemStartTime = Date.now();
        initCharts(pieData);
        setInterval(updateDynamic, 1000);
    }

    function initCharts(pd) {
        mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
            type: 'line', data: { labels: Array(10).fill(''), datasets: [{ data: Array(10).fill(10), borderColor: '#00d4ff', tension: 0.4 }] },
            options: { animation: false, scales: { y: { min: 0, max: 100 } } }
        });
        riskChart = new Chart(document.getElementById('riskChart').getContext('2d'), {
            type: 'doughnut', data: { datasets: [{ data: pd, backgroundColor: ['#00ff99','#f1c40f','#ff0055'] }] },
            options: { cutout: '80%' }
        });
    }

    function updateDynamic() {
        const diff = Math.floor((Date.now() - systemStartTime) / 1000);
        document.getElementById('valUptime').innerText = `00:00:${diff.toString().padStart(2,'0')}`;
        mainChart.data.datasets[0].data.shift();
        mainChart.data.datasets[0].data.push(Math.random() * 20 + (currentRiskScore > 50 ? 60 : 5));
        mainChart.update('none');
    }
    </script>
</body>
</html>
